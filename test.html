<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
        }

        .products {
            margin: 20px;
            position: relative;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .products:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .products img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .description {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 111;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="container">

        <div class="products">
            <img src="https://lestalentsdecybele.com/cdn/shop/articles/5_produits_1512x.jpg?v=1639061941" alt="">
            <div class="description">
                <div class="modal-content">
                    <h2 class="title__products">Mon titre</h2>
                    <span class="modal-close">&times;</span>
                    <img src="https://lestalentsdecybele.com/cdn/shop/articles/5_produits_1512x.jpg?v=1639061941" alt="">

                    <p class="modal-description">ma description</p>
                </div>
            </div>
        </div>
        <div class="products">
            <img src="https://lestalentsdecybele.com/cdn/shop/articles/5_produits_1512x.jpg?v=1639061941" alt="">
            <div class="description">
                <div class="modal-content">
                    <h2 class="title__products">Mon titre</h2>
                    <span class="modal-close">&times;</span>
                    <img src="https://lestalentsdecybele.com/cdn/shop/articles/5_produits_1512x.jpg?v=1639061941" alt="">

                    <p class="modal-description">ma description</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const products = document.querySelectorAll('.products');
            products.forEach(product => {
                const image = product.querySelector('img');
                const description = product.querySelector('.description');

                image.addEventListener('click', () => {
                    const imageUrl = image.getAttribute('src');
                    const imageDescription = product.querySelector('.modal-description').textContent;
                    description.style.display = 'flex';
                    description.querySelector('.modal-image').setAttribute('src', imageUrl);
                    description.querySelector('.modal-description').textContent = imageDescription;
                });

                const modalClose = description.querySelector('.modal-close');
                modalClose.addEventListener('click', () => {
                    description.style.display = 'none';
                });

                window.addEventListener('click', (event) => {
                    if (event.target === description) {
                        description.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
